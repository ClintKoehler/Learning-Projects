<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <form action="/challenge" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="yourname">Your Name</label>
              <input type="text" id="yourname" name="your-name" required />
            </li>
            <li>
              <label for="youremail">Your E-Mail Address</label>
              <input type="email" id="youremail" name="your-email" required />
            </li>
            <li>
              <label for="phonenumber">Your Phone Number</label>
              <input
                type="tel"
                id="phonenumber"
                name="phone-number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="XXX-XXX-XXXX"
                required
              />
            </li>
          </ul>
        </section>

        <section>
          <label for="message">Your Message</label>
          <textarea
            name="your-message"
            id="message"
            rows="6"
            required
          ></textarea>
        </section>

        <section>
          <label for="find-us">How did you find us?</label>
          <select name="find-us" id="find-us" required>
            <option value="websearch">Web Search</option>
            <option value="friend">Friend</option>
            <option value="googlesearch">Google Search</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control">
              <input
                type="radio"
                id="callme"
                name="reply"
                value="call-me"
                required
              />
              <label for="callme">Call me</label>
            </li>
            <li class="form-control">
              <input
                type="radio"
                id="email"
                name="reply"
                value="email-me"
                required
              />
              <label for="email">Send me an email</label>
            </li>
            <li class="form-control">
              <input
                type="radio"
                id="noreply"
                name="reply"
                value="no-reply"
                required
              />
              <label for="noreply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control">
            <input
              type="checkbox"
              id="acceptterms"
              name="accept-terms"
              required
            />
            <label for="acceptterms">Accept Terms</label>
          </div>
        </section>

        <section>
          <div class="btn">
            <button type="reset" id="clear">Clear</button>
            <button type="submit" id="submit">Submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
