<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header><h1>Contact Us</h1></header>
    <main>
      <form action="/" method="get">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="yourname">Your Name</label>
              <input type="text" id="yourname" name="your-name" required />
            </li>
            <li>
              <label for="youremail">Your E-Mail Address</label>
              <input type="email" id="youremail" name="your-email" required />
            </li>
            <li>
              <label for="phonenumber">Your Phone Number</label>
              <input
                type="number"
                id="phonenumber"
                name="phone-number"
                required
              />
            </li>
          </ul>
        </section>

        <section>
          <label for="message">Your Message</label>
          <textarea name="your-message" id="message" rows="6"></textarea>
        </section>

        <section>
          <label for="findus">How did you find us?</label>
          <select name="find-us" id="findus" required>
            <option value="websearch">Web Search</option>
            <option value="friend">Friend</option>
            <option value="googlesearch">Google Search</option>
          </select>
        </section>
      </form>
    </main>
  </body>
</html>
