<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <header>
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, and JavaScript</p>
  </header>
  <body>
    <section class="game-configuration">
      <article id="player-1" class="player-info-card">
        <h2>Player 1</h2>
        <h3 id="player-one-name" class="player-name">PLAYER NAME</h3>
        <h2 class="xo">X</h2>

        <button id="player-one-edit" class="edit" data-playerid="1">
          Edit
        </button>
      </article>

      <article id="player-2" class="player-info-card">
        <h2>Player 2</h2>
        <h3 id="player-two-name" class="player-name">PLAYER NAME</h3>
        <h2 class="xo">O</h2>

        <button id="player-two-edit" class="edit" data-playerid="2">
          Edit
        </button>
      </article>
    </section>
    <button id="start-btn" type="button">Start New Game</button>

    <section id="active-game">
      <article id="game-over">
        <h2>You won <span id="winner-name">PLAYER NAME</span> !</h2>
        <p>Click "Start New Game" above, to start a new game!</p>
      </article>
      <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
      <ol id="game-board">
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>

    <!-- The Modal -->

    <aside id="myModal" class="modal-backdrop">
      <!-- Modal content -->
      <div class="modal-content">
        <form>
          <h2>Choose your name</h2>
          <label for="playername" id="label-name">Player Name</label>
          <input type="text" id="playername" name="username" required />
          <p id="config-errors"></p>

          <div class="modal-buttons">
            <button type="reset" id="cancel">Cancel</button>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </aside>
  </body>
</html>
